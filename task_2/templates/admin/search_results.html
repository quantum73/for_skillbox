{% extends 'admin/master.html' %}

{% block body %}

<h1>Search results for "{{ query }}":</h1>

{% if not results %}
    <h3>No result</h3>
{% else %}
    {% for result in results %}
        <div style="margin: 20px 0;">
            <h3>{{ result.name }}</h3>
            <a href="{{ url_for('.detail', cat_id=result.id) }}">
                {% if result.image == 'no image' %}
                    <img style="width: 30%; height: 30%; max-width: 30%; max-height: 30%; border: 1px none; border-radius: 12px;"
                         src="{{ url_for('static', filename='images/no_image.jpg') }}"
                         alt="cat image">
                {% else %}
                    <img style="width: 30%; height: 30%; max-width: 30%; max-height: 30%; border: 1px none; border-radius: 12px;"
                         src="{{ url_for('static', filename=result.image) }}"
                         alt="cat image">
                {% endif %}
            </a>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
